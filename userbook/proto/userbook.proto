syntax = "proto3";

option go_package = "github.com/TAhirr01/grpc-library/pb;pb";

service UserBookService{
  rpc BorrowBook(BorrowBookRequest) returns (BorrowResponse);
  rpc ReturnBook(BorrowBookRequest) returns (BorrowResponse);
  rpc ListAllUserBooks(UserID) returns (stream BookResponse);
}

message BorrowBookRequest {
  int32 user_id = 1;
  int32 book_id = 2;
}
message BorrowResponse {
  string message = 1;
}

message UserID{
  int32 id=1;
}

message BookResponse {
  int32 id = 1;
  string title = 2;
  string author = 3;
}